<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>The Graph (GRT) Admin</title>
  <!-- plugins:css -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'adminpanel/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'adminpanel/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'adminpanel/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'adminpanel/vendors/typicons/typicons.css' %}">
  <link rel="stylesheet" href="{% static 'adminpanel/vendors/simple-line-icons/css/simple-line-icons.css' %}">
  <link rel="stylesheet" href="{% static 'adminpanel/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'adminpanel/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'images/logo/adnoc.png' %}" type="image/x-icon">
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                    <h3 class="text-center fw-bolder ">The Graph (GRT) Admin</h3>
              </div>
              {% for message in messages %}
                    <div class="container-fluid p-0">
                    <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
                        
                        {{ message }}
                    </div>
                    </div>
                {% endfor %}
              <form method="POST" action="{% url 'adminLogin' %}" class="pt-3">
                {% csrf_token %}
                <div class="form-group">
                    <label class="fw-bold">Mobile Number</label>
                    <input type="tel" maxlength="10" class="form-control form-control-lg border-0 border-bottom shadow-lg rounded" id="mob" name="mob" pattern="[0-9]+" oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="Mobile Number" required style="background-color: white;">
                </div>
                <div class="form-group">
                    <label class="fw-bold">Password</label>
                  <input type="password" class="form-control form-control-lg border-0 border-bottom shadow-lg rounded" id="passwd" name="passwd" placeholder="Password" required style="background-color: white;">
                </div>
                <div class="mt-3">
                  <button class="btn btn-dark btn-fw" type="submit" style="width: 100%;">Log In</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'adminpanel/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{% static 'adminpanel/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'adminpanel/js/off-canvas.js' %}"></script>
  <script src="{% static 'adminpanel/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'adminpanel/js/template.js' %}"></script>
  <script src="{% static 'adminpanel/js/settings.js' %}"></script>
  <script src="{% static 'adminpanel/js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
